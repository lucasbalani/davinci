<!-- CUSTOM CSS -->
<style>
    body {
        margin: 0;
    }
    .cover-logo{
        position: absolute;
        padding-left: 40px;
        padding-top: 40px;
    }
    .cover-logo img{
        width: 260px;
    }
    .cover-overlay {
        z-index: 1;
        background-image: linear-gradient(
            150deg,
            var(--primary),
            var(--secondary)
        );
        width: 100%;
        height: 700px;
        position: absolute;
        opacity: 0.7;
    }
    .cover-image {
        background-image: url(alchimia/cover/cover-image.jpg);
        background-size: cover;
        background-attachment: fixed;
        background-origin: content-box;
        background-repeat: no-repeat;
        background-position: center;
        width: 100%;
        height: 700px;
    }
    .cover-content {
        z-index: 2;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 700px;
    }
    .cover-content-header{
        font-weight: 600;
        text-transform: uppercase;
        padding-bottom: 10px;
        color: var(--alt);
    }
    .cover-content-body{
        padding-top: 20px;
        padding-bottom: 20px;
        font-size: 60px;
        color: var(--alt);
    }
    .cover-content-footer{
        padding-top: 20px;
        font-size: 30px;
        color: var(--alt);
    }
</style>

<!-- UI -->
<section class="cover">
    <div class="cover-logo">
        <img src="davinci/logo.png">
    </div>
    
    <div class="cover-content">
        <div class="cover-content-header">Your header text here</div>
        <div class="line-1x" style="width: 5%;"></div>

        <div class="cover-content-body">Your full content text here</div>

        <div class="line-3x" style="width: 15%;"></div>
        <div class="cover-content-footer">Your footer text here</div>
    </div>
    <div class="cover-overlay"></div>
    <div class="cover-image"></div>
</section>

<!-- SCRIPTS -->
<script>
    scroll();
</script>
