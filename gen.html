<!DOCTYPE html>
<html>

<head>
    <title>DÉ…VINCI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="ui.css">
</head>

<body>
    <!-- TOOLS -->
    <section class="tools">

    </section>

    <!-- POST ARTBOARDS -->
    <section class="artboards" id="posts">
        <div class="artboard">
            <canvas id="layer1P1" class="layers layer1"></canvas>
            <canvas id="layer2P1" class="layers layer2"></canvas>
            <canvas id="layer3P1" class="layers layer3"></canvas>
            <canvas id="layer4P1" class="layers layer4"></canvas>
            <canvas id="layer5P1" class="layers layer5"></canvas>
            <canvas id="layer6P1" class="layers layer6"></canvas>
            <canvas id="layer7P1" class="layers layer7"></canvas>

            <div class="controls">
                <button onclick="saveP1()">Salvar</button>
            </div>
            <script>
               function saveP1(){
                var canvas1 = document.getElementById("layer5P1");
                    var canvas2 = document.getElementById("layer6P1");
                    var canvas3 = document.getElementById("layer7P1");
                    var canvasFull = document.createElement('canvas');
                    var ctx = canvasFull.getContext('2d');
                    canvasFull.width = canvas1.width;
                    canvasFull.height = canvas1.height;

                    ctx.drawImage(canvas3, 0, 0);
                    ctx.drawImage(canvas1, 0, 0);
                    ctx.drawImage(canvas2, 0, 0);

                    var image = canvasFull.toDataURL("image/png");
                    var link = document.createElement('a');
                    link.download = 'canvas.png';
                    link.href = image;
                    link.click();
               }


            </script>
        </div>

        <div class="artboard">
            <canvas id="layer1P2" class="layers layer1"></canvas>
            <canvas id="layer2P2" class="layers layer2"></canvas>
            <canvas id="layer3P2" class="layers layer3"></canvas>
            <canvas id="layer4P2" class="layers layer4"></canvas>
            <canvas id="layer5P2" class="layers layer5"></canvas>
            <canvas id="layer6P2" class="layers layer6"></canvas>
            <canvas id="layer7P2" class="layers layer7"></canvas>
        </div>

        <div class="artboard">
            <canvas id="layer1P3" class="layers layer1"></canvas>
            <canvas id="layer2P3" class="layers layer2"></canvas>
            <canvas id="layer3P3" class="layers layer3"></canvas>
            <canvas id="layer4P3" class="layers layer4"></canvas>
            <canvas id="layer5P3" class="layers layer5"></canvas>
            <canvas id="layer6P3" class="layers layer6"></canvas>
            <canvas id="layer7P3" class="layers layer7"></canvas>
        </div>
    </section>

    <!-- STORY ARTBOARDS -->
    <section class="artboards" id="stories">
        <div class="artboard">
